<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-loader.css" />
    <title>Pokemon</title>
  </head>

  <body>
    <h1>Pokemon</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Buscar pokemon" />
      <div class="botones">
        <button id="search-button">Buscar</button>
        <button id="random">Aleatorio</button>
        <button id="refresh-button">Refrescar</button>
      </div>
      <div id="filters">
        <select id="type-filter">
          <option value="">Todos los Tipos</option>
          <!-- JS will populate this -->
        </select>
        <input type="number" id="min-attack" placeholder="Min Attack" />
        <button onclick="applyFilters()">Aplicar Filtros</button>
      </div>
    </div>
    <div id="loader" style="display: none"></div>

    <div id="pokemon-list"></div>

    <div id="pagination-controls"></div>

    <!-- <div id="pokemon"></div> -->
    <script src="js/optimizacion.js"></script>
    <script src="js/filtros.js"></script>
    <script src="js/paginacion.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
