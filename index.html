<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style-loader.css"> 
    
    <title>Pokedex</title>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/icono.png" alt="Pokedex" width="30" height="30" class="d-inline-block align-top me-2">
          Pokedex
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Buscar Por Número" aria-label="Buscar Pokemon">
            <button id="search-button" class="btn btn-outline-secondary" type="button">
              <i class="bi bi-search"></i>
            </button>
            <button id="random" class="btn btn-outline-secondary" type="button">
              <i class="bi bi-shuffle"></i> Aleatorio
            </button>
            <button id="refresh-button" class="btn btn-outline-secondary" type="button">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <select id="type-filter" class="form-select">
              <option value="">Todos los Tipos</option>
            </select>
            <input type="number" id="min-attack" class="form-control" placeholder="Min Ataque">
            <input type="number" id="max-attack" class="form-control" placeholder="Max Ataque">
            <input type="number" id="min-peso" class="form-control" placeholder="Min Peso(kg)">
            <button onclick="applyFilters()" class="btn btn-primary">
              <i class="bi bi-funnel-fill"></i> Filtrar
            </button>
          </div>
        </div>
      </div>

      <div id="loader" class="loader"></div>

      <div id="pokemon-list" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"></div>

      <nav aria-label="Paginación de Pokemon" class="my-4">
        <ul id="pagination-controls" class="pagination justify-content-center"></ul>
      </nav>
    </div>

    <script src="js/optimizacion.js"></script>
    <script src="js/filtros.js"></script>
    <script src="js/paginacion.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
